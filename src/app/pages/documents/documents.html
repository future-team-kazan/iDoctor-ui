<!--<div class="col-md-12">-->
    <div ba-panel ba-panel-title="Образовательные учреждения" ba-panel-class="with-scroll">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="hidden"></th>
                <th class="align-left">Тип</th>
                <th class="align-left">Краткое описание</th>
                <th class="align-left">Ответственное лицо</th>
                <th class="align-right">Резолюция</th>
                <th class="align-right">Дата исполнения</th>
                <th class="align-right">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in documents">
                <td class="hidden"></td>
                <td class="align-left">{{item.type}}</td>
                <td class="align-left">{{item.shortDesc}}</td>
                <td class="align-left">{{item.person}}</td>
                <td class="align-right">{{item.resolution}}</td>
                <td class="align-right">{{item.deadline}}</td>
                <td class="align-right">{{item.status}}</td>
            </tr>
            </tbody>
        </table>
    </div>
<!--</div>-->
