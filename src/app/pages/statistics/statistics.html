    <div class="col-xlg-6 col-lg-6 col-md-12 col-xs-12"

         ba-panel-title="Динамика количества учащихся"
         ba-panel-class="medium-panel">
        <statistic-line-chart></statistic-line-chart>

                        chart-series="series" chart-click="changeData"></canvas>
            </div>
        </div>

</div>

<div class="row shift-up">
    <div class="col-xlg-6 col-lg-6 col-md-6 col-xs-12" ng-controller="chartJs2DCtrl">
        <div ba-panel ba-panel-title="Гистограммы кадровой обеспеченности" ba-panel-class="with-scroll ">
            <div class="chartjs-canvas-holder-third-row">
