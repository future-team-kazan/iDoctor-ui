<div ba-panel ba-panel-title="Реализуемые проекты" >
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="hidden"></th>
            <th class="align-left">Наименование</th>
            <th class="align-left">Куратор</th>
            <th class="align-left">Руководитель</th>
            <th class="align-right">Администратор</th>
            <th class="align-right">Даты реализации</th>
            <th class="align-right">Связанные гос. программы</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in projects">
            <td class="hidden"></td>
            <td class="align-left">{{item.name}}</td>
            <td class="align-left">{{item.curator}}</td>
            <td class="align-left">{{item.director}}</td>
            <td class="align-right">{{item.administrator}}</td>
            <td class="align-right">{{item.timeFrame}}</td>
            <td class="align-right">{{item.gosProgramm}}</td>
        </tr>
        </tbody>
    </table>
</div>
